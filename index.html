        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;

        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;

<body>
    <h1>Sistema de Mensajería Corporativa</h1>
    <p>Ingrese un código para obtener acceso al mensaje.</p>

        <button type="submit">Enviar</button>
    </form>
    <p id="error" style="color: red; display: none;">Acceso denegado.</p>
